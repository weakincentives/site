<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weak Incentives</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .github-link {
            color: #d4a500;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .github-link:hover {
            color: #f0c040;
        }

        .container {
            max-width: 900px;
            text-align: center;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 600;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo {
            width: clamp(80px, 15vw, 120px);
            height: auto;
            margin-bottom: 2rem;
            background: #ffffff;
            padding: 1rem;
            border-radius: 8px;
        }

        p {
            font-size: clamp(1.0rem, 2.5vw, 1.25rem);
            color: #888888;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Weak Incentives Logo" class="logo">
        <h1>Weak Incentives Is All You Need</h1>
        <p>Open source tools for developing and optimizing side-effect-free background agents (e.g. research, review, and coding agents) · <a href="https://github.com/weakincentives" class="github-link" target="_blank" rel="noopener noreferrer">GitHub →</a></p>
    </div>
</body>
</html>
